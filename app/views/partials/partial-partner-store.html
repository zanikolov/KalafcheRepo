<div ng-controller="PartnerStoreController">
    <div class="row">
        <div class="col-xs-12">
            <h4><label><u>Въвеждане на нов магазин-партньор</u><label></h4>
        </div>
    </div>
    <form class="form-horizontal" name="partnerStoreForm">
        <div class="form-group">
            <label for="inputPartnerStoreName" class="col-xs-3">Име на магазина:</label>
            <div class="col-xs-9">
                <input class="form-control" ng-model="newPartnerStore.name" name="inputPartnerStoreName" ng-class="{'error-form-control': partnerStoreForm.inputPartnerStoreName.$invalid && partnerStoreForm.inputPartnerStoreName.$dirty}" style="width: 50%" required="true" placeholder="Име" ng-change="resetErrorMessage()">
                <span ng-if="isErrorMessageVisible" class="error-message">{{errorMessage}}</span>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPartnerStoreCity" class="col-xs-3">Град:</label>
            <div class="col-xs-9">
                <input class="form-control" ng-model="newPartnerStore.city" name="inputPartnerStoreCity" ng-class="{'error-form-control': partnerStoreForm.inputPartnerStoreCity.$invalid && partnerStoreForm.inputPartnerStoreCity.$dirty}" style="width: 50%" required="true" placeholder="Град" ng-change="resetErrorMessage()">
                <span ng-if="isErrorMessageVisible" class="error-message">{{errorMessage}}</span>
            </div>
        </div>

        <div class="form-group">
            <div>
                <button type="submit" class="btn submit-button" ng-disabled="partnerStoreForm.$invalid" ng-click="submitPartnerStore()">Въведи</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-xs-3">
            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th>
                        </th>
                        <th>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="partnerStore in partnerStores track by $index" class="item-row">
                        <td>{{$index + 1}}</td>
                        <td>{{partnerStore.name + ', ' + partnerStore.city}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-9">
        </div>
    </div>
</div>
