<div layout="column" ng-cloak>
    <md-content layout-padding layout="column">
        <div flex>
            <form>    
                <div layout="row" layout-xs="column" class="md-inline-form">
                    <div layout-xs="row" flex-offset="5" flex="65" flex-xs="100">
                        <md-input-container style="width:30%">
                            <label>Магазин</label>
                            <md-select name="selectStore" ng-model="selectedStore.id" ng-change="searchMonthlySchedule()">
                                <md-option ng-repeat="store in stores" ng-value="store.id">
                                    {{store.city}}, {{store.name}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container>
                            <md-datepicker ng-model="selectedMonth" md-placeholder="Месец" md-mode="month" md-max-date="maxMonth" ng-change="searchMonthlySchedule()"></md-datepicker>
                        </md-input-container>
                    </div>
                    <div layout-xs="row" flex="20" flex-xs="100">
                        <md-input-container>
                            <md-button ng-if="selectedMonth != undefined && selectedMonth != null && selectedStore != undefined && selectedStore != null && (monthlySchedule == null || monthlySchedule == undefined)" layout-align="right" ng-click="generateMonthlySchedule()" class="md-raised md-primary">Генерирай</md-button>
                        </md-input-container>
                    </div>
                </div>
            </form>
        </div>
        <div flex ng-if="report">
            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th></th>
                        <th ng-repeat="employee in montlySchedule.employees">
                            <label>{{employee.name}}</label>
                        </th>                      
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="day in montlySchedule.days">
                        <td>{{day.date}}</td>
                        <td ng-repeat="shift in day.shifts">{{shift.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </md-content>
</div>
