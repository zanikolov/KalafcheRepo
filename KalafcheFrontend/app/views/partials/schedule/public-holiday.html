<div layout="column" ng-cloak>
    <md-content layout-padding layout="row" layout-xs="column">
        <div flex="70" flex-xs="100">
            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th></th>
                        <th>
                            <label>Дата</label>
                        </th>
                        <th>
                            <label>Описание</label>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="publicHoliday in publicHolidays | itemsPerPage:publicHolidaysPerPage" current-page="currentPage" pagination-id="holiday">
                        <td>{{(currentPage - 1) * publicHolidaysPerPage + $index + 1}}</td>
                        <td>{{publicHoliday.date}}</td>
                        <td>{{publicHoliday.description}}</td>
                    </tr>
                </tbody>
            </table>
            <div layout="row" layout-align="center center">
                <dir-pagination-controls pagination-id="holiday" template-url="views/directives/dir-pagination.html"></dir-pagination-controls>
            </div>
        </div>
    </md-content>
</div>
